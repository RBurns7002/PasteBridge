name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      working-directory: frontend
      run: yarn install

    - name: Create .env file
      working-directory: frontend
      run: |
        echo "EXPO_PUBLIC_BACKEND_URL=${{ vars.BACKEND_URL || 'https://pastebridge.preview.emergentagent.com' }}" > .env

    - name: Generate native Android project
      working-directory: frontend
      run: npx expo prebuild --platform android --clean

    - name: Create signing keystore
      working-directory: frontend/android
      run: |
        keytool -genkeypair -v \
          -keystore release.keystore \
          -alias pastebridge \
          -keyalg RSA -keysize 2048 -validity 36500 \
          -storepass pastebridge123 -keypass pastebridge123 \
          -dname "CN=PasteBridge,O=PasteBridge,C=US"

    - name: Configure signing
      working-directory: frontend/android
      run: |
        echo "RELEASE_STORE_FILE=release.keystore" >> gradle.properties
        echo "RELEASE_STORE_PASSWORD=pastebridge123" >> gradle.properties
        echo "RELEASE_KEY_ALIAS=pastebridge" >> gradle.properties
        echo "RELEASE_KEY_PASSWORD=pastebridge123" >> gradle.properties

    - name: Update build.gradle for signing
      working-directory: frontend/android/app
      run: |
        # Add signing config to build.gradle
        sed -i '/buildTypes {/i\    signingConfigs {\n        release {\n            storeFile file(RELEASE_STORE_FILE)\n            storePassword RELEASE_STORE_PASSWORD\n            keyAlias RELEASE_KEY_ALIAS\n            keyPassword RELEASE_KEY_PASSWORD\n        }\n    }' build.gradle
        sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/' build.gradle

    - name: Grant execute permission for gradlew
      working-directory: frontend/android
      run: chmod +x gradlew

    - name: Build Release APK
      working-directory: frontend/android
      run: ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Find and rename APK
      id: find_apk
      working-directory: frontend
      run: |
        APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          cp "$APK_PATH" ./pastebridge.apk
          echo "apk_found=true" >> $GITHUB_OUTPUT
          ls -la pastebridge.apk
        else
          echo "apk_found=false" >> $GITHUB_OUTPUT
          echo "No APK found"
          find . -name "*.apk" -type f
        fi

    - name: Upload APK Artifact
      if: steps.find_apk.outputs.apk_found == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: pastebridge-apk
        path: frontend/pastebridge.apk
        retention-days: 90

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.find_apk.outputs.apk_found == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: PasteBridge v1.0.${{ github.run_number }}
        body: |
          ## PasteBridge - Clipboard to Web Notepad
          
          ### Installation
          1. Download `pastebridge.apk` below
          2. Transfer to your Android phone
          3. Open the APK to install (enable "Install unknown apps" if prompted)
          
          ### How to Use
          1. Open the app - you'll see your unique code (e.g., `warmfern34`)
          2. On your PC, go to: **https://pastebridge.preview.emergentagent.com/api/**
          3. Enter the code from your phone
          4. Copy text on your phone, tap "Capture & Send"
          5. Text appears on your PC instantly!
          
          ### Features
          - Memorable codes (easy to type)
          - One-tap clipboard capture  
          - Auto-refreshing web notepad
          - Mini mode with floating button
          
          ### Using with Obtainium
          Add this repo URL to Obtainium for automatic updates.
        files: frontend/pastebridge.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
